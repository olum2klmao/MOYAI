<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
<title>moyai</title>
  <style>
    @keyframes fadein{
        0%{opacity:0;
        }
        100%{opacity:1;
        }
    }
    @keyframes rainbow{
        0%{color:white;}
        10%{color:rgb(184, 30, 30);}
        20%{color:rgb(216, 137, 0)}
        30%{color:rgb(233, 233, 97)}
        40%{color:rgb(16, 153, 16)}
        50%{color:rgb(63, 63, 200)}
        60%{color:rgb(83, 14, 136)}
        70%{color:rgb(231, 144, 231)}
        80%{color:black;}
        100%{color:white;}
    }
    body{
        text-align:center;
        animation: fadein 2.5s;
        font-family:"Lucida Sans";
    }
    h3 {font-family:"Lucida Sans";
    font-size:64px;
    text-shadow:-2px 2px rgb(117, 116, 116);
    
    animation: rainbow 10s;
    animation-iteration-count: infinite;}
    h5 {font-size:20px;
      font-family:"Lucida Sans";}

    #moyai{
        width:200px;
        transition-duration: 1s;
    }
    #moyai:hover{
        width:290px;
        transition-duration: 1.5s;
    }
    a{
        text-decoration:none;
        color:black;
        transition-duration:1s;
    }
    a:hover{
        color:grey;
        transition-duration:0.5s;
    }
    #footer{position:fixed;
    bottom:10px;
    width:100%;
    background-color:white;}
  </style>
</head>
<body>
  <h3>
moyai / モヤイ
  </h3>
  <img src="https://images.emojiterra.com/twitter/v11/512px/1f5ff.png" width="300px">
</body>
</html>
